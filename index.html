<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      canvas {
        border: 1px solid #9C9898;
      }
    </style>
    <script src="kinetic-v4.0.2.min.js"></script>
    <script src="fbcover.kinetic.js"></script>
    <script>
    //init
    
    window.onload = function() {      
      FBcover = new Fbcover();
      //Load Default Cover
      FBcover.loadImage('cover','platform_cover.jpg',false);
    };
    </script>
  </head>
  <body onmousedown="return false;">
    <div id="container"></div>
  <div>
   <h2>Cover Background</h2> 
  <div style="float:left"><img onclick="FBcover.changeCover(this.src);" style="cursor:pointer" width="200px" src="platform_cover.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.changeCover(this.src);" style="cursor:pointer" width="200px" src="platform_cover2.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.changeCover(this.src);" style="cursor:pointer" width="200px" src="platform_cover3.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.changeCover(this.src);" style="cursor:pointer" width="200px" src="platform_cover4.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.changeCover(this.src);" style="cursor:pointer" width="200px" src="platform_cover5.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.changeCover(this.src);" style="cursor:pointer" width="200px" src="platform_cover6.jpg" /></div>
  <div style="clear:both;"></div>
  </div>

  <div>
    <h2>Your Photos</h2>
    <div style="float:left"><img onclick="FBcover.loadImage(null,this.src,true);" style="cursor:pointer" width="100px" src="photo_big1.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.loadImage(null,this.src,true);" style="cursor:pointer" width="100px" src="photo_big2.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.loadImage(null,this.src,true);" style="cursor:pointer" width="100px" src="photo_big3.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.loadImage(null,this.src,true);" style="cursor:pointer" width="100px" src="photo_big4.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.loadImage(null,this.src,true);" style="cursor:pointer" width="100px" src="photo_big5.jpg" /></div>
  <div style="float:left"><img onclick="FBcover.loadImage(null,this.src,true);" style="cursor:pointer" width="100px" src="photo_big6.jpg" /></div>
 <div style="clear:both;"></div>
   
  </div>
  <div>
    <h2>Now Save Your Cover!</h2>
    <button onclick="FBcover.saveCover();">Save Cover (Open in new Window!)</button>
  </div>
  </body>
</html>
